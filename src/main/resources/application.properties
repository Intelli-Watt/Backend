spring.application.name=Backend

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/intelliwatt
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update

# InfluxDB Configuration
influxdb.url=http://localhost:8086
influxdb.database=intelliwatt
influxdb.username=admin
influxdb.password=password

# MQTT Configuration (using HiveMQ)
spring.mqtt.broker.url=tcp://your-hivemq-cloud-url:1883
spring.mqtt.username=your-username
spring.mqtt.password=your-password
spring.mqtt.client.id=intelliwatt-backend
